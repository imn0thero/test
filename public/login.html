<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h1>Login</h1>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div id="message"></div>
            
            <div class="auth-link">
                <p>Belum punya akun? <a href="/signup">Daftar di sini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save user data to localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<div class="success">Login berhasil! Mengarahkan...</div>';
                    
                    // Redirect to chat
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Terjadi kesalahan. Silakan coba lagi.</div>';
            }
        });
        
        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
