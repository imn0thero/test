<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat Room</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    * { box-sizing: border-box; }

    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      border: 1px solid #333;
    }

    .header {
      background-color: #111;
      padding: 15px 20px;
      border-bottom: 2px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.9rem;
    }

    .online-indicator {
      width: 8px;
      height: 8px;
      background-color: #007bff;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      border-right: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #000;
      min-height: 0;
      overflow: hidden;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
      min-height: 0;
    }

    .input-area {
      padding: 20px;
      background-color: #111;
      border-top: 1px solid #333;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #333;
      border-radius: 25px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      outline: none;
    }

    .message-input:focus {
      border-color: #007bff;
    }

    .send-btn {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      min-width: 80px;
    }

    .media-btn {
      cursor: pointer;
      font-size: 1.5rem;
      color: #007bff;
      padding: 0 5px;
      user-select: none;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.own {
      background-color: #333;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      background-color: #222;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border-left: 3px solid #007bff;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .username {
      font-weight: 600;
      color: #007bff;
      font-size: 0.9rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #888;
    }

    .message-content {
      line-height: 1.4;
    }

    .typing-indicator {
      padding: 10px 20px;
      font-style: italic;
      color: #888;
      font-size: 0.9rem;
    }

    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-form {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #333;
      text-align: center;
      min-width: 300px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .error-message {
      color: #ff4444;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-bottom: 1px solid #333;
      }

      .message {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Œµ(¬¥ÔΩ°‚Ä¢·éë‚Ä¢`)„Å£ üíï</h1>
      <div class="user-info">
        <div class="online-indicator"></div>
        <span id="current-user">Guest</span>
        <span id="user-count">0/2 users</span>
      </div>
    </div>
    <div class="main-content">
      <div class="sidebar">
        <h3>üë•</h3>
        <ul id="user-list"></ul>
      </div>
      <div class="chat-area">
        <div id="messages" class="messages-container"></div>
        <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
        <div class="input-area">
          <div class="input-container">
            <label for="media-input" class="media-btn">‚éô</label>
            <input type="file" id="media-input" style="display: none;" />
            <textarea id="message-input" class="message-input" placeholder="Ketik pesan..." rows="1"></textarea>
            <button id="send-btn" class="send-btn">·Øì‚û§</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="login-modal" class="login-modal">
    <div class="login-form">
      <h2>üíå</h2>
      <input type="text" id="username-input" placeholder="Nama kamu" maxlength="20" />
      <div id="error-message" class="error-message" style="display: none;"></div>
      <button id="join-btn">·Øì‚û§</button>
    </div>
  </div>

  <script>
    const socket = io();
    let currentUsername = '';
    let isTyping = false;
    let typingTimeout;

    const loginModal = document.getElementById('login-modal');
    const usernameInput = document.getElementById('username-input');
    const joinBtn = document.getElementById('join-btn');
    const errorMessage = document.getElementById('error-message');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const userList = document.getElementById('user-list');
    const currentUserSpan = document.getElementById('current-user');
    const userCountSpan = document.getElementById('user-count');
    const typingIndicator = document.getElementById('typing-indicator');
    const mediaInput = document.getElementById('media-input');

    joinBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) socket.emit('join', username);
    });

    usernameInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') joinBtn.click();
    });

    socket.on('load_messages', (messages) => {
      currentUsername = usernameInput.value.trim();
      currentUserSpan.textContent = currentUsername;
      loginModal.style.display = 'none';
      messagesContainer.innerHTML = '';
      messages.forEach(displayMessage);
      scrollToBottom();
    });

    socket.on('user_list_update', (users) => {
      userList.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user.username;
        userList.appendChild(li);
      });
      userCountSpan.textContent = `${users.length}/2 users`;
    });

    socket.on('message_received', (message) => {
      displayMessage(message);
      scrollToBottom();
    });

    socket.on('user_typing', (data) => {
      typingIndicator.textContent = `${data.username} sedang mengetik...`;
      typingIndicator.style.display = data.isTyping ? 'block' : 'none';
    });

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.addEventListener('input', () => {
      if (!isTyping) {
        isTyping = true;
        socket.emit('typing', true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        socket.emit('typing', false);
      }, 1000);

      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    mediaInput.addEventListener('change', async () => {
      const file = mediaInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('media', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.path) {
          socket.emit('new_message', {
            type: 'media',
            media: data,
            text: ''
          });
        }
      } catch (err) {
        console.error('Upload gagal:', err);
      }

      mediaInput.value = '';
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        socket.emit('new_message', { text, type: 'text' });
        messageInput.value = '';
        messageInput.style.height = 'auto';
      }
    }

    function displayMessage(message) {
      const div = document.createElement('div');
      div.className = `message ${message.username === currentUsername ? 'own' : 'other'}`;
      const timestamp = new Date(message.timestamp).toLocaleTimeString();

      let content = message.text || '';
      if (message.media && message.media.path) {
        const ext = message.media.path.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
          content += `<br><img src="${message.media.path}" style="max-width:100%; border-radius:8px;" />`;
        } else if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) {
          content += `<br><audio controls src="${message.media.path}" style="width:100%; margin-top:5px;"></audio>`;
        } else if (['mp4', 'mov', 'avi'].includes(ext)) {
          content += `<br><video controls src="${message.media.path}" style="max-width:100%; margin-top:5px;"></video>`;
        } else {
          content += `<br><a href="${message.media.path}" download>üìé Unduh File</a>`;
        }
      }

      div.innerHTML = `
        <div class="message-header">
          <span class="username">${message.username}</span>
          <span class="timestamp">${timestamp}</span>
        </div>
        <div class="message-content">${content}</div>
      `;
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    usernameInput.focus();
  </script>
</body>
</html>
