<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Web Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="signupForm">
            <h1>Daftar Akun</h1>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn">Daftar</button>
            
            <div id="message"></div>
            
            <div class="auth-link">
                <p>Sudah punya akun? <a href="/login">Login di sini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Password tidak cocok!</div>';
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password minimal 6 karakter!</div>';
                return;
            }
            
            // Validate username length
            if (username.length < 3) {
                messageDiv.innerHTML = '<div class="error">Username minimal 3 karakter!</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Akun berhasil dibuat! Mengarahkan ke login...</div>';
                    
                    // Clear form
                    document.getElementById('signupForm').reset();
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Terjadi kesalahan. Silakan coba lagi.</div>';
            }
        });
        
        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
